[workspace]
members = ["arro3-compute", "arro3-core", "arro3-io"]
# Note: we exclude pyo3-arrow from the top-level workspace because we have a
# circular dependency. pyo3-arrow is depended on by obstore to return arrow
# results as a list, which is depended on by arro3-io. This makes it hard to
# upgrade versions.
exclude = ["pyo3-arrow"]
resolver = "2"

[workspace.package]
# Package version for arro3-*, not for pyo3-arrow
version = "0.6.1"
authors = ["Kyle Barron <kylebarron2@gmail.com>"]
edition = "2021"
homepage = "https://kylebarron.dev/arro3"
repository = "https://github.com/kylebarron/arro3"
license = "MIT OR Apache-2.0"
keywords = ["python", "arrow"]
categories = []
rust-version = "1.75"

[workspace.dependencies]
arrow-arith = "56"
arrow-array = { version = "56", features = ["ffi"] }
arrow-buffer = "56"
arrow-cast = "56"
arrow-csv = "56"
arrow-ipc = { version = "56", features = ["lz4", "zstd"] }
arrow-json = "56"
arrow-schema = "56"
arrow-select = "56"
bytes = "1.7.0"
half = "2"
indexmap = "2"
numpy = "0.26"
object_store = "0.12.1"
parquet = "56"
pyo3 = { version = "0.26", features = ["macros", "indexmap"] }
pyo3-arrow = { path = "./pyo3-arrow" }
pyo3-async-runtimes = { version = "0.26", features = ["tokio-runtime"] }
pyo3-file = { git = "https://github.com/alex/pyo3-file", rev = "82b96dc188a48b88421f41b24cb13da114fd2fe8" }
pyo3-object_store = "0.6"
thiserror = "1.0.63"

[patch.crates-io]
arrow-arith = { git = "https://github.com/apache/arrow-rs", rev = "cc1dc6c8506df76dc6c338370428a06e95a6b3a6" }
arrow-array = { git = "https://github.com/apache/arrow-rs", rev = "cc1dc6c8506df76dc6c338370428a06e95a6b3a6" }
arrow-buffer = { git = "https://github.com/apache/arrow-rs", rev = "cc1dc6c8506df76dc6c338370428a06e95a6b3a6" }
arrow-cast = { git = "https://github.com/apache/arrow-rs", rev = "cc1dc6c8506df76dc6c338370428a06e95a6b3a6" }
arrow-csv = { git = "https://github.com/apache/arrow-rs", rev = "cc1dc6c8506df76dc6c338370428a06e95a6b3a6" }
arrow-ipc = { git = "https://github.com/apache/arrow-rs", rev = "cc1dc6c8506df76dc6c338370428a06e95a6b3a6" }
arrow-json = { git = "https://github.com/apache/arrow-rs", rev = "cc1dc6c8506df76dc6c338370428a06e95a6b3a6" }
arrow-schema = { git = "https://github.com/apache/arrow-rs", rev = "cc1dc6c8506df76dc6c338370428a06e95a6b3a6" }
arrow-select = { git = "https://github.com/apache/arrow-rs", rev = "cc1dc6c8506df76dc6c338370428a06e95a6b3a6" }
parquet = { git = "https://github.com/apache/arrow-rs", rev = "cc1dc6c8506df76dc6c338370428a06e95a6b3a6" }

[profile.release]
lto = true
codegen-units = 1
