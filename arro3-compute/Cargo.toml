[package]
name = "arro3-compute"
version = "0.1.0"
authors = ["Kyle Barron <kylebarron2@gmail.com>"]
edition = "2021"
description = "Rust-based compute kernels for Arrow in Python."
readme = "README.md"
repository = "https://github.com/kylebarron/arro3"
license = "MIT OR Apache-2.0"
keywords = ["python", "arrow"]
categories = []
rust-version = "1.75"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "_rust"
crate-type = ["cdylib"]

[dependencies]
arrow-array = "52"
arrow-buffer = "52"
arrow-schema = "52"
arrow-select = "52"
arrow = { version = "52", features = ["ffi"] }
pyo3 = { version = "0.21.0", features = ["abi3-py38"] }
thiserror = "1"
arro3-internal = { path = "../arro3-internal" }
